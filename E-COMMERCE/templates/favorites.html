{% extends "base.html" %}

{% block title %}Favorites{% endblock %}

{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Favorites</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Favorites Start -->
    <div class="container-fluid pt-5">
        <div class="row">
            {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='img/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">${{ product.price }}</p>
                            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                            <br>
                            <form action="{{ url_for('remove_from_favorites', product_id=product.id) }}" method="POST">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% else %}
                <p>No favorites yet.</p>
            {% endfor %}
        </div>
    </div>
    <!-- Favorites End -->
{% endblock %}
